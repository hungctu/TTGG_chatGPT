<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chat-container {
            width: 80%;
            margin: auto;
            max-width: 800px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e1f5fe;
        }
        .bot-message {
            background-color: #f1f8e9;
        }
        .code-block {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: monospace;
            position: relative;
        }
        .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #555;
            color: #fff;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .input-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="messages">
            <div class="message bot-message"><strong>TTGG Chat GPT 4.0</strong></div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." onkeypress="if(event.keyCode==13) sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const validUsers = {
            'dXNlcjE=': 'cGFzczE=',
            'dXNlcjI=': 'cGFzczI=',
            'bm9haA==': 'MTIz'
        };

        const keywordResponses = {
            'YWJj': 'N·ªôi dung c·ªßa t·ª´ kh√≥a 1',
            'ZGVm': 'N·ªôi dung c·ªßa t·ª´ kh√≥a 2',
            'ZGVmY29uY2E=': 'N·ªôi dung c·ªßa t·ª´ kh√≥a 3'
        };

        const helpContent = 'Danh s√°ch l·ªánh:\n' +
                            '1. login [username] [password] - ƒêƒÉng nh·∫≠p v√†o h·ªá th·ªëng.\n' +
                            '2. [t·ª´ kh√≥a] - \n' +
                            '3. logout - ƒêƒÉng xu·∫•t kh·ªèi h·ªá th·ªëng.\n';

        let loggedIn = false;
        let username = '';

        function formatResponse(response) {
            // Bi·ªÉu th·ª©c ch√≠nh quy ƒë·ªÉ t√¨m c√°c kh·ªëi code
            const codeBlockRegex = /```([a-zA-Z]*)\n([\s\S]*?)```/g;
            let formattedResponse = '';

            let lastIndex = 0;
            let match;

            // X·ª≠ l√Ω t·ª´ng kh·ªëi code
            while ((match = codeBlockRegex.exec(response)) !== null) {
                // Th√™m vƒÉn b·∫£n tr∆∞·ªõc kh·ªëi code
                formattedResponse += escapeHtml(response.slice(lastIndex, match.index));

                // Ph·∫ßn code v√† ng√¥n ng·ªØ
                const language = match[1];
                const code = match[2];

                // Th√™m kh·ªëi code v√†o response
                formattedResponse += `
                    <div class="code-block">
                        <button class="copy-button" onclick="copyCode()">Copy code</button>
                        <pre><code class="${language}">${escapeCode(code, language)}</code></pre>
                    </div>
                `;

                lastIndex = codeBlockRegex.lastIndex;
            }

            // Th√™m ph·∫ßn vƒÉn b·∫£n c√≤n l·∫°i sau kh·ªëi code cu·ªëi c√πng
            formattedResponse += response.slice(lastIndex);

            // Thay th·∫ø c√°c k√Ω t·ª± ƒë·∫∑c bi·ªát trong vƒÉn b·∫£n
            formattedResponse = formattedResponse.replace(/- /g, '<br>- ')
                                                .replace(/\. /g, '<br>. ');

            return formattedResponse;
        }

        function escapeCode(code, language) {
            // ƒê·ªëi v·ªõi HTML v√† CSS, kh√¥ng escape c√°c k√Ω t·ª± HTML ƒë·∫∑c bi·ªát
            if (language === 'html' || language === 'css') {
                return code; // Tr·∫£ v·ªÅ nguy√™n b·∫£n
            }
            return escapeHtml(code); // ƒê·ªëi v·ªõi c√°c ng√¥n ng·ªØ kh√°c
        }

        function escapeHtml(unsafe) {
            return unsafe.replace(/&/g, "&amp;")
                         .replace(/</g, "&lt;")
                         .replace(/>/g, "&gt;")
                         .replace(/"/g, "&quot;")
                         .replace(/'/g, "&#039;");
        }

        function copyCode() {
            const codeBlock = document.querySelector('.code-block code');
            if (codeBlock) {
                navigator.clipboard.writeText(codeBlock.textContent).then(() => {
                    alert('Code copied to clipboard!');
                });
            }
        }

        function sendMessage() {
            const userMessage = document.getElementById('user-input').value.trim();
            const messagesDiv = document.getElementById('messages');

            // Th√™m tin nh·∫Øn c·ªßa ng∆∞·ªùi d√πng v√†o giao di·ªán
            messagesDiv.innerHTML += `<div class="message user-message">${escapeHtml(userMessage)}</div>`;

            if (!loggedIn) {
                if (userMessage === 'help') {
                    messagesDiv.innerHTML += `<div class="message bot-message"><strong>ü§ñ</strong> ${formatResponse(helpContent)}</div>`;
                } else if (userMessage.startsWith('login ')) {
                    const parts = userMessage.substring(6).trim().split(' ');
                    const potentialUsername = btoa(parts[0]);
                    const potentialPassword = btoa(parts[1] || '');

                   if (validUsers[potentialUsername] === potentialPassword) {
                        username = atob(potentialUsername);
                        loggedIn = true;
                        messagesDiv.innerHTML += `<div class="message bot-message"><strong>TTG1:</strong> ƒêƒÉng nh·∫≠p th√†nh c√¥ng, ${escapeHtml(username)}. Vui l√≤ng nh·∫≠p l·ªánh.</div>`;
                        document.getElementById('user-input').value = ''; // X√≥a n·ªôi dung textbox sau khi ƒëƒÉng nh·∫≠p th√†nh c√¥ng
                    } else {
                        messagesDiv.innerHTML += `<div class="message bot-message"><strong>TTG1:</strong> T√™n ng∆∞·ªùi d√πng ho·∫∑c m·∫≠t kh·∫©u kh√¥ng h·ª£p l·ªá.</div>`;
                    }
                } else {
                    messagesDiv.innerHTML += `<div class="message bot-message"><strong>TTG1:</strong> B·∫°n c·∫ßn ƒëƒÉng nh·∫≠p tr∆∞·ªõc khi s·ª≠ d·ª•ng chat. S·ª≠ d·ª•ng l·ªánh 'help' ƒë·ªÉ bi·∫øt th√™m th√¥ng tin.</div>`;
                }
            } else {
                if (userMessage === 'logout') {
                    logout();
                    return;
                }
                fetch('https://thehungnguyenctu.pythonanywhere.com/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: userMessage })
                })
                .then(response => response.json())
                .then(data => {
                    messagesDiv.innerHTML += `<div class="message bot-message"><strong>TTG1:</strong> ${formatResponse(escapeHtml(data.response))}</div>`;
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                })
                .catch(error => {
                    console.error('Error:', error);
                    messagesDiv.innerHTML += `<div class="message bot-message"><strong>TTG:</strong> ƒê√£ x·∫£y ra l·ªói khi k·∫øt n·ªëi v·ªõi API.</div>`;
                });


            }
            document.getElementById('user-input').value = '';// X√≥a n·ªôi dung c·ªßa textbox sau khi g·ª≠i tin nh·∫Øn
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function logout() {
            loggedIn = false;
            username = '';
            document.getElementById('logout-button').style.display = 'none';
            document.getElementById('messages').innerHTML = `<div class="message bot-message"><strong>TTGG Chat GPT 4.0</strong></div>`;
            document.getElementById('user-input').value = '';
        }
    </script>
</body>
</html>
